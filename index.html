<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div id="imagem">
            <img src="./componentes/conifer-success.png">
        </div>
        <div id="conteudo">
            <form>
                <section class="header">
                    <h1>Cadastre-se</h1>
                    <button id="entrar"><a href="#">Entrar</a></button>
                </section>
                <section class="form">
                    <div class="group">
                        <div>
                            <label for="input_name">Primeiro nome</label>
                            <input type="text" name="firstname" placeholder="Digite seu nome" class="input" id="input_name" required>
                        </div>
                        <div>
                            <label for="input_lastname">Sobrenome</label>
                            <input type="text" name="lastname" placeholder="Digite seu sobrenome" class="input" id="input_lastname" required>
                        </div>
                    </div>
                    <div class="group">
                        <div>
                            <label for="input_email">E-mail</label>
                            <input type="email" name="email" placeholder="Digite seu e-mail" class="input" id="input_email" required>
                        </div>
                        <div>
                            <label for="input_tel">Celular</label>
                            <input type="tel" name="tel" placeholder="(XX) XXXXX-XXXX" class="input" id="input_tel">
                        </div>
                    </div>
                    <div class="group">
                        <div>
                            <label for="input_password">Senha</label>
                            <input type="password" name="password" placeholder="Digite sua senha" class="input" id="input_password" required>
                        </div>
                        <div>
                            <label for="input_password-2">Confirme sua senha</label>
                            <input type="password" name="password" placeholder="Digite a senha novamente" class="input" id="input_password-2" required>
                        </div>
                    </div>
                </section>  
                <section class="gender">
                    <div>
                        <label for="input-radio">Gênero</label>
                    </div>
                    <div class="radio">
                        <div class="input-radio">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="input-radio">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="input-radio">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>
                        <div class="input-radio">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não informar</label>
                        </div>
                    </div>
                </section>
                <button id="continuar"><a href="#">Continuar</a></button>  
            </form>
        </div>
    </div>
</body>
</html>
